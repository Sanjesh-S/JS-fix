<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WorthyTen - Get Quote</title>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
</head>
<body data-step="2">
<div id="header"></div>
<div class="steps-bar-track"><div class="steps-bar-fill" id="stepsFill"></div></div>

<script src="js/header.js"></script>
<div class="main-container">
<div class="quote-card">
<div class="product-header">
<a class="back-button" href="index.html">← Back to Models</a>
<h1 class="product-title" id="productTitle"></h1>
</div>

<div class="quote-body">
  
  <div class="product-image-container">
    <img alt="Camera Image" class="product-image" id="productImage" src="https://via.placeholder.com/350"/>
  </div>
  
  <div class="quote-details">
    <h2 class="model-name" id="modelName"></h2>
    <p class="get-upto-text">Get Upto</p>
    <p class="price" id="quotePrice">₹0</p>
    <p class="already-sold">3250+ already sold on WorthyTen</p>
    <a class="cta-button" href="#" id="getExactValueBtn">Get Exact Value →</a>
  </div>

</div>
</div>
</div>
<script src="js/ui.js"></script>
<script src="js/state-helper.js"></script>
<script src="js/quote.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/login.js"></script>
</body>
</html>
