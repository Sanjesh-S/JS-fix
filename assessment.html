<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WorthyTen - Assess Condition</title>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
</head>
<body data-step="3">
<div id="header"></div>
<!-- Progress (paste below header) -->
<div class="steps-bar-track"><div class="steps-bar-fill" id="stepsFill"></div></div>



<script src="js/header.js"></script>
<script src="js/ui.js"></script>
<div class="main-container">
<div class="assessment-card">
<div class="product-header">
<a class="back-button" href="#" id="backToQuote">← Back to Quote</a>
<h1 class="product-title">Tell us about your <span id="modelNameText"></span></h1>
</div>
<div class="assessment-body">
<div class="product-summary">
<img alt="Camera Image" class="product-image-small" id="productImage" src="https://via.placeholder.com/150"/>
<div class="product-summary-details">
<h2 id="fullModelName"></h2>
<p class="hidden">Initial quote: <span id="basePriceText"></span></p>
</div>
</div>
<div class="questions-container" id="questionsContainer"></div>
<div class="final-quote-container hidden" id="finalQuoteContainer">
<h3 class="hidden">Your Updated Offer</h3>
<p class="final-price hidden" id="finalPrice"></p>
<a class="cta-button" href="#" id="proceedBtn">Describe Physical Condition →</a>
</div>
</div>
</div>
</div>
<script src="js/assessment.js"></script>
</body>
</html>
